#      tracking_id : 'UA-72165600-1'


# For about.html. Fell free to create your own!
skill_software_keywords: [C, C++, Qt, Python, Design Patterns]
skill_j2ee_keywords: [VHDL Vivado/ISE based on Xilinx FPGA, Arduino, Raspberry Pi, ARM-Cortex]
skill_web_keywords: [HTML, CSS, JS, JQuery, Boostrap, Latex]
skill_mobile_app_keywords: [Android, Sketch UI Desgin]
